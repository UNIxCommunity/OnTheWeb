<!DOCTYPE html>
<html>
  <head>
    <title>
      Visual      
    </title>
    <script src = "./popup/js/Chart.bundle.min.js"></script>
    <script src = "./popup/js/utils.js"></script>
    <script src = "./popup/js/handlebars.min.js"></script>
    <script src = "./popup/js/jquery-3.3.1.js"></script>

    <link rel = "stylesheet" href = "./popup/css/main.css"/>
  </head>

  <body class = "container">
     <div style = "display: flex; margin-top: -24px; margin-bottom: -20px">
      <button class = "btn" id = "showOpt">
        <span>
          Options
        </span>
      </button>
      <button class = "btn orange" id = "showStat">
        <span>
          Statistics
        </span>
      </button>
    </div>    
    <div id = "stats" class = "chart-container">     
      <canvas id="chart-area"></canvas>
      <div style = "display: flex">
        <button id = "today" class = "btn grey chosen">
          <span>
            Today
          </span>
        </button>
        <button id = "week" class = "btn grey">
          <span>
            This week
          </span>        
        </button>
        <button id = "month" class = "btn grey">
          <span>
            This month
          </span>          
        </button>
      </div>

      <div id = "table" class = "container">        
      </div>
    </div>

    <div id = "options" class = "hidden">
      <script type = "text/javascript" src = "options.js"></script>    	
      <p id = "status"> Empty status </p>	
      <button id="save">
        Save
      </button>		
      <button id="add">
        Add
      </button>
	
      <div id = "main">
      </div>
    </div>

    <script src = "./popup/js/main_pop.js"></script>

  </body>
</html>
